        <span class="abst" title="Severe acute respiratory syndrome (SARS) is frequently complicated with acute respiratory failure. In this article, we aim to focus on the management of the subgroup of SARS patients who are critically ill. Most SARS patients would require high flow oxygen supplementation, 20-30% required intensive care unit (ICU) or high dependency care, and 13-26% developed acute respiratory distress syndrome (ARDS). In some of these patients, the clinical course can progress relentlessly to septic shock and/or multiple organ dysfunction syndrome (MODS). The management of critically ill SARS patients requires timely institution of pharmacotherapy where applicable and supportive treatment (oxygen therapy, noninvasive and invasive ventilation). Superimposed bacterial and other opportunistic infections are common, especially in those treated with mechanical ventilation. Subcutaneous emphysema, pneumothoraces and pneumomediastinum may arise spontaneously or as a result of positive ventilatory assistance. Older age is a consistently a poor prognostic factor. Appropriate use of personal protection equipment and adherence to infection control measures is mandatory for effective infection control. Much of the knowledge about the clinical aspects of SARS is based on retrospective observational data and randomized-controlled trials are required for confirmation. Physicians and scientists all over the world should collaborate to study this condition which may potentially threaten human existence.">

        <span class="abst" title="INTRODUCTION: During the 2003 severe acute respiratory syndrome (SARS) crisis, we proposed and tested a new protocol for cardiac arrest in a patient with SARS. The protocol was rapidly and effectively instituted by teamwork training using high-fidelity simulation. METHODS: Phase 1 was a curriculum design of a SARS-specific cardiac arrest protocol in three steps: planning the new protocol, repeated simulations of this protocol in a classroom, and a subsequent simulation of a cardiac arrest on a hospital ward. Phase 2 was the training of 275 healthcare workers (HCWs) using the new protocol. Training involved a seminar, practice in wearing the mandatory personal protection system (PPS), and cardiac arrest simulations with subsequent debriefing. RESULTS: Simulation provided insights that had not been considered in earlier phases of development. For example, a single person can don a PPS worn for the SARS patient in 1 1/2 minutes. However, when multiple members of a cardiac arrest team were dressing simultaneously, the time to don the PPS increased to between 3 1/2 and 5 1/2 minutes. Errors in infection control as well as in medical management of advanced cardiac life support (ACLS) were corrected. CONCLUSION: During the SARS crisis, real-time use of a high-fidelity simulator allowed the training of 275 HCWs in 2 weeks, with debriefing and error management. HCWs were required to manage the SARS cardiac arrest wearing unfamiliar equipment and following a modified ACLS protocol. The insight gained from this experience will be valuable for future infectious disease challenges in critical care.">

        <span class="abst" title="BACKGROUND: In March of 2003, an outbreak of Severe Acute Respiratory Syndrome (SARS) occurred in Northern Vietnam. This outbreak began when a traveler arriving from Hong Kong sought medical care at a small hospital (Hospital A) in Hanoi, initiating a serious and substantial transmission event within the hospital, and subsequent limited spread within the community. METHODS: We surveyed Hospital A personnel for exposure to the index patient and for symptoms of disease during the outbreak. Additionally, serum specimens were collected and assayed for antibody to SARS-associated coronavirus (SARS-CoV) antibody and job-specific attack rates were calculated. A nested case-control analysis was performed to assess risk factors for acquiring SARS-CoV infection. RESULTS: One hundred and fifty-three of 193 (79.3%) clinical and non-clinical staff consented to participate. Excluding job categories with &lt; 3 workers, the highest SARS attack rates occurred among nurses who worked in the outpatient and inpatient general wards (57.1, 47.4%, respectively). Nurses assigned to the operating room/intensive care unit, experienced the lowest attack rates (7.1%) among all clinical staff. Serologic evidence of SARS-CoV infection was detected in 4 individuals, including 2 non-clinical workers, who had not previously been identified as SARS cases; none reported having had fever or cough. Entering the index patient's room and having seen (viewed) the patient were the behaviors associated with highest risk for infection by univariate analysis (odds ratios 20.0, 14.0; 95% confidence intervals 4.1-97.1, 3.6-55.3, respectively). CONCLUSION: This study highlights job categories and activities associated with increased risk for SARS-CoV infection and demonstrates that a broad diversity of hospital workers may be vulnerable during an outbreak. These findings may help guide recommendations for the protection of vulnerable occupational groups and may have implications for other respiratory infections such as influenza.">

        <span class="abst" title="BACKGROUND: In an influenza pandemic, the benefit of vaccines and antiviral medications will be constrained by limitations on supplies and effectiveness. Non-pharmaceutical public health interventions will therefore be vital in curtailing disease spread. However, the most comprehensive assessments of the literature to date recognize the generally poor quality of evidence on which to base non-pharmaceutical pandemic planning decisions. In light of the need to prepare for a possible pandemic despite concerns about the poor quality of the literature, combining available evidence with expert opinion about the relative merits of non-pharmaceutical interventions for pandemic influenza may lead to a more informed and widely accepted set of recommendations. We evaluated the evidence base for non-pharmaceutical public health interventions. Then, based on the collective evidence, we identified a set of recommendations for and against interventions that are specific to both the setting in which an intervention may be used and the pandemic phase, and which can be used by policymakers to prepare for a pandemic until scientific evidence can definitively respond to planners' needs. METHODS: Building on reviews of past pandemics and recent historical inquiries, we evaluated the relative merits of non-pharmaceutical interventions by combining available evidence from the literature with qualitative and quantitative expert opinion. Specifically, we reviewed the recent scientific literature regarding the prevention of human-to-human transmission of pandemic influenza, convened a meeting of experts from multiple disciplines, and elicited expert recommendation about the use of non-pharmaceutical public health interventions in a variety of settings (healthcare facilities; community-based institutions; private households) and pandemic phases (no pandemic; no US pandemic; early localized US pandemic; advanced US pandemic). RESULTS: The literature contained a dearth of evidence on the efficacy or effectiveness of most non-pharmaceutical interventions for influenza. In an effort to inform decision-making in the absence of strong scientific evidence, the experts ultimately endorsed hand hygiene and respiratory etiquette, surveillance and case reporting, and rapid viral diagnosis in all settings and during all pandemic phases. They also encouraged patient and provider use of masks and other personal protective equipment as well as voluntary self-isolation of patients during all pandemic phases. Other non-pharmaceutical interventions including mask-use and other personal protective equipment for the general public, school and workplace closures early in an epidemic, and mandatory travel restrictions were rejected as likely to be ineffective, infeasible, or unacceptable to the public. CONCLUSION: The demand for scientific evidence on non-pharmaceutical public health interventions for influenza is pervasive, and present policy recommendations must rely heavily on expert judgment. In the absence of a definitive science base, our assessment of the evidence identified areas for further investigation as well as non-pharmaceutical public health interventions that experts believe are likely to be beneficial, feasible and widely acceptable in an influenza pandemic.">

        <span class="abst" title="OBJECTIVE: To review systematically the evidence of effectiveness of physical interventions to interrupt or reduce the spread of respiratory viruses. DATA SOURCES: Cochrane Library, Medline, OldMedline, Embase, and CINAHL, without restrictions on language or publication. Data selection Studies of any intervention to prevent the transmission of respiratory viruses (isolation, quarantine, social distancing, barriers, personal protection, and hygiene). A search of study designs included randomised trials, cohort, case-control, crossover, before and after, and time series studies. After scanning of the titles, abstracts and full text articles as a first filter, a standardised form was used to assess the eligibility of the remainder. Risk of bias of randomised studies was assessed for generation of the allocation sequence, allocation concealment, blinding, and follow-up. Non-randomised studies were assessed for the presence of potential confounders and classified as being at low, medium, or high risk of bias. DATA SYNTHESIS: 58 papers of 59 studies were included. The quality of the studies was poor for all four randomised controlled trials and most cluster randomised controlled trials; the observational studies were of mixed quality. Meta-analysis of six case-control studies suggested that physical measures are highly effective in preventing the spread of severe acute respiratory syndrome: handwashing more than 10 times daily (odds ratio 0.45, 95% confidence interval 0.36 to 0.57; number needed to treat=4, 95% confidence interval 3.65 to 5.52), wearing masks (0.32, 0.25 to 0.40; NNT=6, 4.54 to 8.03), wearing N95 masks (0.09, 0.03 to 0.30; NNT=3, 2.37 to 4.06), wearing gloves (0.43, 0.29 to 0.65; NNT=5, 4.15 to 15.41), wearing gowns (0.23, 0.14 to 0.37; NNT=5, 3.37 to 7.12), and handwashing, masks, gloves, and gowns combined (0.09, 0.02 to 0.35; NNT=3, 2.66 to 4.97). The combination was also effective in interrupting the spread of influenza within households. The highest quality cluster randomised trials suggested that spread of respiratory viruses can be prevented by hygienic measures in younger children and within households. Evidence that the more uncomfortable and expensive N95 masks were superior to simple surgical masks was limited, but they caused skin irritation. The incremental effect of adding virucidals or antiseptics to normal handwashing to reduce respiratory disease remains uncertain. Global measures, such as screening at entry ports, were not properly evaluated. Evidence was limited for social distancing being effective, especially if related to risk of exposure-that is, the higher the risk the longer the distancing period. CONCLUSION: Routine long term implementation of some of the measures to interrupt or reduce the spread of respiratory viruses might be difficult. However, many simple and low cost interventions reduce the transmission of epidemic respiratory viruses. More resources should be invested into studying which physical interventions are the most effective, flexible, and cost effective means of minimising the impact of acute respiratory tract infections.">

        <span class="abst" title="BACKGROUND: The tuberculosis (TB) epidemic in South Africa is characterised by one of the highest levels of TB/HIV co-infection and growing multidrug-resistant TB worldwide. Hospitals play a central role in the management of TB. We investigated nurses' experiences of factors influencing TB infection prevention and control (IPC) practices to identify risks associated with potential nosocomial transmission. METHODS: The qualitative study employed a phenomenological approach, using semi-structured interviews with a quota sample of 20 nurses in a large tertiary academic hospital in Cape Town, South Africa. The data was subjected to thematic analysis. RESULTS: Nurses expressed concerns about the possible risk of TB transmission to both patients and staff. Factors influencing TB-IPC, and increasing the potential risk of nosocomial transmission, emerged in interconnected overarching themes. Influences related to the healthcare system included suboptimal IPC provision such as the lack of isolation facilities and personal protective equipment, and the lack of a TB-IPC policy. Further influences included inadequate TB training for staff and patients, communication barriers owing to cultural and linguistic differences between staff and patients, the excessive workload of nurses, and a sense of duty of care. Influences related to wider contextual conditions included TB concerns and stigma, and the role of traditional healers. Influences related to patient behaviour included late uptake of hospital care owing to poverty and the use of traditional medicine, and poor adherence to IPC measures by patients, family members and carers. CONCLUSIONS: Several interconnected influences related to the healthcare system, wider contextual conditions and patient behavior could increase the potential risk of nosocomial TB transmission at hospital level. There is an urgent need for the implementation and evaluation of a comprehensive contextually appropriate TB         <span class="abst" title="BACKGROUND:Currently there is an ongoing debate and limited evidence on the use of masks and respirators for the prevention of respiratory infections in health care workers (HCWs). This study aimed to examine available policies and guidelines around the use of masks and respirators in HCWs and to describe areas of consistency between guidelines, as well as gaps in the recommendations, with reference to the WHO and the CDC guidelines. METHODS:Policies and guidelines related to mask and respirator use for the prevention of influenza, SARS and TB were examined. Guidelines from the World Health Organization (WHO), the Center for Disease Control and Prevention (CDC), three high-income countries and six low/middle-income countries were selected. RESULTS:Uniform recommendations are made by the WHO and the CDC in regards to protecting HCWs against seasonal influenza (a mask for low risk situations and a respirator for high risk situations) and TB (use of a respirator). However, for pandemic influenza and SARS, the WHO recommends mask use in low risk and respirators in high risk situations, whereas, the CDC recommends respirators in both low and high risk situations. Amongst the nine countries reviewed, there are variations in the recommendations for all three diseases. While, some countries align with the WHO recommendations, others align with those made by the CDC. The choice of respirator and the level of filtering ability vary amongst the guidelines and the different diseases. Lastly, none of the policies discuss reuse, extended use or the use of cloth masks. CONCLUSION:Currently, there are significant variations in the policies and recommendations around mask and respirator use for protection against influenza, SARS and TB. These differences may reflect the scarcity of level-one evidence available to inform policy development. The lack of any guidelines on the use of cloth masks, despite widespread use in many low and middle-income coun         <span class="abst" title="BACKGROUND: Potentially infected individuals ('source') are sometimes encouraged to use face masks to reduce exposure of their infectious aerosols to others ('receiver'). To improve compliance with Respiratory Source Control via face mask and therefore reduce receiver exposure, a mask should be comfortable and effective. We tested a novel face mask designed to improve breathability and filtration using nanofiber filtration. METHODS: Using radiolabeled test aerosols and a calibrated exposure chamber simulating source to receiver interaction, facepiece function was measured with a life-like ventilated manikin model. Measurements included mask airflow resistance (pressure difference during breathing), filtration, (mask capture of exhaled radiolabeled test aerosols), and exposure (the transfer of 'infectious' aerosols from the 'source' to a 'receiver'). Polydisperse aerosols were measured at the source with a mass median aerodynamic diameter of 0.95 µm. Approximately 90% of the particles were &lt;2.0 µm. Tested facepieces included nanofiber prototype surgical masks, conventional surgical masks, and for comparison, an N95-class filtering facepiece respirator (commonly known as an 'N95 respirator'). Airflow through and around conventional surgical face mask and nanofiber prototype face mask was visualized using Schlieren optical imaging. RESULTS: Airflow resistance [ΔP, cmH2O] across sealed surgical masks (means: 0.1865 and 0.1791 cmH2O) approached that of the N95 (mean: 0.2664 cmH2O). The airflow resistance across the nanofiber face mask whether sealed or not sealed (0.0504 and 0.0311 cmH2O) was significantly reduced in comparison. In addition, 'infected' source airflow filtration and receiver exposure levels for nanofiber face masks placed on the source were comparable to that achieved with N95 placed on the source; 98.98% versus 82.68% and 0.0194 versus 0.0557, respectively. Compared to deflection within and around the conventional face masks, Schlieren optical imaging demonstrated enhanced airflow through the nanofiber mask. CONCLUSIONS: Substituting nanofiber for conventional filter media significantly reduced face mask airflow resistance directing more airflow through the face mask resulting in enhanced filtration. Respiratory source control efficacy similar to that achieved through the use of an N95 respirator worn by the source and decreased airflow resistance using nanofiber masks may improve compliance and reduce receiver exposure.">

        <span class="abst" title="In 2008 a nosocomial outbreak of five cases of viral hemorrhagic fever due to a novel arenavirus, Lujo virus, occurred in Johannesburg, South Africa. Lujo virus is only the second pathogenic arenavirus, after Lassa virus, to be recognized in Africa and the first in over 40 years. Because of the remote, resource-poor, and often politically unstable regions where Lassa fever and other viral hemorrhagic fevers typically occur, there have been few opportunities to undertake in-depth study of their clinical manifestations, transmission dynamics, pathogenesis, or response to treatment options typically available in industrialized countries.We describe the clinical features of five cases of Lujo hemorrhagic fever and summarize their clinical management, as well as providing additional epidemiologic detail regarding the 2008 outbreak. Illness typically began with the abrupt onset of fever, malaise, headache, and myalgias followed successively by sore throat, chest pain, gastrointestinal symptoms, rash, minor hemorrhage, subconjunctival injection, and neck and facial swelling over the first week of illness. No major hemorrhage was noted. Neurological signs were sometimes seen in the late stages. Shock and multi-organ system failure, often with evidence of disseminated intravascular coagulopathy, ensued in the second week, with death in four of the five cases. Distinctive treatment components of the one surviving patient included rapid commencement of the antiviral drug ribavirin and administration of HMG-CoA reductase inhibitors (statins), N-acetylcysteine, and recombinant factor VIIa.Lujo virus causes a clinical syndrome remarkably similar to Lassa fever. Considering the high case-fatality and significant logistical impediments to controlled treatment efficacy trials for viral hemorrhagic fever, it is both logical and ethical to explore the use of the various compounds used in the treatment of the surviving case reported here in future outb         <span class="abst" title="Ebola Virus Disease (EVD) has become a public health emergency of international concern. The World Health Organization and Centers for Disease Control and Prevention have developed guidance to educate and inform healthcare workers and travelers worldwide. Symptoms of EVD include abrupt onset of fever, myalgias, and headache in the early phase, followed by vomiting, diarrhea and possible progression to hemorrhagic rash, life-threatening bleeding, and multi-organ failure in the later phase. The disease is not transmitted via airborne spread like influenza, but rather from person-to-person, or animal to person, via direct contact with bodily fluids or blood. It is crucial that emergency physicians be educated on disease presentation and how to generate a timely and accurate differential diagnosis that includes exotic diseases in the appropriate patient population. A patient should be evaluated for EVD when both suggestive symptoms, including unexplained hemorrhage, AND risk factors within 3 weeks prior, such as travel to an endemic area, direct handling of animals from outbreak areas, or ingestion of fruit or other uncooked foods contaminated with bat feces containing the virus are present. There are experimental therapies for treatment of EVD virus; however the mainstay of therapy is supportive care. Emergency department personnel on the frontlines must be prepared to rapidly identify and isolate febrile travelers if indicated. All healthcare workers involved in care of EVD patients should wear personal protective equipment. Despite the intense media focus on EVD rather than other threats, emergency physicians must master and follow essential public health principles for management of all infectious diseases. This includes not only identification and treatment of individuals, but also protection of healthcare workers and prevention of spread, keeping in mind the possibility of other more common disease processes.">

o secondary cases were infected by the Index case during unprotected exposure. This family cluster is, therefore, compatible with non-sustained person-to-person transmission of avian influenza A/H7N9.">

        <span class="abst" title="BACKGROUND: Tuberculosis is the leading causes of mortality among infectious diseases worldwide. The risk of transmission from patients to health workers is doubles that of the general population. The close contact to the infectious case before diagnosis is the major risk for tuberculosis infection. The aim of the study was to assess knowledge and practice of health professionals towards tuberculosis infection control and its associated factors in health facilities of Addis Ababa, Ethiopia. METHODS: A cross-sectional study was conducted from February 29 to April 15/2014 in selected health facilities in Addis Ababa. Five hundred ninety health workers were included in the study. The sample size was assigned to each health facility proportional to their number of health workers. Study subjects were selected from each stratum by simple random sampling technique. Interviewer administered structured questionnaire was used to collect information. Logistic regression was used to identify factors associated with knowledge and practice of health workers towards tuberculosis infection control. RESULT: Five hundred eighty two participants with 98.6% response rate were involved in the study. Of these, 36.1% had poor knowledge and 51.7% unsatisfactory practice score towards tuberculosis infection control. Having more than six years working experience in health facility (AOR = 2.51; 95% CI: 1.5-4.1) and tuberculosis related training (AOR = 2.51 95% CI; 1.5, 4.1) were significantly associated with knowledge on tuberculosis infection control. Having experience in tuberculosis clinic (AOR =1.93; 95% CI: 1.12, 3.34) and tuberculosis related training (AOR = 1.48; 95% CI: 1.87, 2.51) were significantly associated with practice on tuberculosis infection control. CONCLUSION: One third of health workers had relatively poor knowledge and nearly half of them had unsatisfactory practice on tuberculosis infection control. Tuberculosis training and work experiences in health facility are determinant factor to knowledge. Whereas tuberculosis related training and experience in tuberculosis clinic are predictor to practice. So, training of the health professionals, on job orientations of junior health workers, and farther study including private health workers are recommended.">

        <span class="abst" title="The outbreak of Middle East respiratory syndrome coronavirus (MERS-CoV) infection in the Republic of Korea started from the index case who developed fever after returning from the Middle East. He infected 26 cases in Hospital C, and consecutive nosocomial transmission proceeded throughout the nation. We provide an epidemiologic description of the outbreak, as of July 2015.Epidemiological research was performed by direct interview of the confirmed patients and reviewing medical records. We also analyzed the incubation period, serial interval, the characteristics of superspreaders, and factors associated with mortality. Full genome sequence was obtained from sputum specimens of the index patient.A total of 186 confirmed patients with MERS-CoV infection across 16 hospitals were identified in the Republic of Korea. Some 44.1% of the cases were patients exposed in hospitals, 32.8% were caregivers, and 13.4% were healthcare personnel. The most common presenting symptom was fever and chills. The estimated incubation period was 6.83 days and the serial interval was 12.5 days. A total of 83.2% of the transmission events were epidemiologically linked to five superspreaders, all of whom had pneumonia at presentation and contacted hundreds of people. Older age [odds ratio (OR) = 4.86, 95% confidence interval (CI) 1.90-12.45] and underlying respiratory disease (OR = 4.90, 95% CI 1.64-14.65) were significantly associated with mortality. Phylogenetic analysis showed that the MERS-CoV of the index case clustered closest with a recent virus from Riyadh, Saudi Arabia.A single imported MERS-CoV infection case imposed a huge threat to public health and safety. This highlights the importance of robust preparedness and optimal infection prevention control. The lessons learned from the current outbreak will contribute to more up-to-date guidelines and global health security.">

        <span class="abst" title="Given the enormity of challenges involved in pandemic preparedness, design and implementation of effective and cost-effective public health policies is a major task that requires an integrated approach through engagement of scientific, administrative, and political communities across disciplines. There is ample evidence to suggest that modeling may be a viable approach to accomplish this task.To demonstrate the importance of synergism between modelers, public health experts, and policymakers, the University of Winnipeg organized an interdisciplinary workshop on the role of models in pandemic preparedness in September 2008. The workshop provided an excellent opportunity to present outcomes of recent scientific investigations that thoroughly evaluate the merits of preventive, therapeutic, and social distancing mechanisms, where community structures, priority groups, healthcare providers, and responders to emergency situations are given specific consideration.This interactive workshop was clearly successful in strengthening ties between various disciplines and creating venues for modelers to effectively communicate with policymakers. The importance of modeling in pandemic planning was highlighted, and key parameters that affect policy decision-making were identified. Core assumptions and important activities in Canadian pandemic plans at the provincial and national levels were also discussed.There will be little time for thoughtful and rapid reflection once an influenza pandemic strikes, and therefore preparedness is an unavoidable priority. Modeling and simulations are key resources in pandemic planning to map out interdependencies and support complex decision-making. Models are most effective in formulating strategies for managing public health crises when there are synergies between modelers, planners, and policymakers.">

        <span class="abst" title="Middle East respiratory syndrome (MERS) is a novel infectious disease caused by a coronavirus (MERS-CoV) first reported in Saudi Arabia in September 2012. MERS later spread to other countries in the Arabian Peninsula, followed by an outbreak in South Korea in 2015. At least 26 countries have reported MERS cases, and these numbers may increase over time. Due to international travel opportunities, all countries are at risk of imported cases of MERS, even if outbreaks do not spread globally. Therefore, it is essential for emergency department (ED) personnel to be able to rapidly assess MERS risk and take immediate actions if indicated. The Identify-Isolate-Inform (3I) tool, originally conceived for initial detection and management of Ebola virus disease patients in the ED and later adjusted for measles, can be adapted for real-time use for any emerging infectious disease. This paper reports a modification of the 3I tool for use in initial detection and management of patients under investigation for MERS. Following an assessment of epidemiologic risk factors, including travel to countries with current MERS transmission and contact with patients with confirmed MERS within 14 days, patients are risk stratified by type of exposure coupled with symptoms of fever and respiratory illness. If criteria are met, patients must be immediately placed into airborne infection isolation (or a private room until this type of isolation is available) and the emergency practitioner must alert the hospital infection prevention and control team and the local public health department. The 3I tool will facilitate rapid categorization and triggering of appropriate time-sensitive actions for patients presenting to the ED at risk for MERS.">

        <span class="abst" title="BACKGROUND:Recognizing the importance of having a broad exploration of how cultural perspectives may shape thinking about ethical considerations, the Centers for Disease Control and Prevention (CDC) funded four regional meetings in Africa, Asia, Latin America, and the Eastern Mediterranean to explore these perspectives relevant to pandemic influenza preparedness and response. The meetings were attended by 168 health professionals, scientists, academics, ethicists, religious leaders, and other community members representing 40 countries in these regions. METHODS:We reviewed the meeting reports, notes and stories and mapped outcomes to the key ethical challenges for pandemic influenza response described in the World Health Organization's (WHO's) guidance, Ethical Considerations in Developing a Public Health Response to Pandemic Influenza: transparency and public engagement, allocation of resources, social distancing, obligations to and of healthcare workers, and international collaboration. RESULTS:The important role of transparency and public engagement were widely accepted among participants. However, there was general agreement that no &quot;one size fits all&quot; approach to allocating resources can address the variety of economic, cultural and other contextual factors that must be taken into account. The importance of social distancing as a tool to limit disease transmission was also recognized, but the difficulties associated with this measure were acknowledged. There was agreement that healthcare workers often have competing obligations and that government has a responsibility to assist healthcare workers in doing their job by providing appropriate training and equipment. Finally, there was agreement about the importance of international collaboration for combating global health threats. CONCLUSION:Although some cultural differences in the values that frame pandemic preparedness and response efforts were observed, participants         <span class="abst" title="The exposure of healthcare workers to anticancer drugs such as cyclophosphamide (CPA) is a serious health concern. Anticancer drug pollution may spread outside biological safety cabinets even when a closed system is used. The inhalation of vaporized anticancer drugs is thought to be the primary route of exposure. Therefore, it is important that healthcare workers wear masks to prevent inhalation of anticancer drugs. However, the permeability of medical masks to vaporized anticancer drugs has not been examined. Furthermore, the performance differences between masks including activated carbon with chemical adsorptivity and non-activated carbon masks are uncertain. We investigated activated carbon mask permeability to vaporized CPA, and assessed whether inhibition of vaporized CPA permeability was attributable to the masks' adsorption abilities.A CPA solution (4 mg) was vaporized in a chamber and passed through three types of masks: Pleated-type cotton mask (PCM), pleated-type activated carbon mask (PAM), and stereoscopic-type activated carbon mask (SAM); the flow rate was 1.0 L/min for 1 h. The air was then recovered in 50 % ethanol. CPA quantities in the solution were determined by liquid chromatography time-of-flight mass spectrometry. To determine CPA adsorption by the mask, 5 cm2 of each mask was immersed in 10 mL of CPA solution (50-2500 μg/mL) for 1 h. CPA concentrations were measured by high-performance liquid chromatography with ultraviolet detection.For the control (no mask), 3.735 ± 0.543 μg of CPA was recovered from the aerated solution. Significantly lower quantities were recovered from PCM (0.538 ± 0.098 μg) and PAM (0.236 ± 0.193 μg) (p &lt; 0.001 and p &lt; 0.001 vs control, respectively). CPA quantities recovered from all of SAM samples were below the quantification limit. When a piece of the SAM was immersed in the CPA solution, a marked decrease to less than 3.1 % of the initial CPA concentration was observed.The SAM         <span class="abst" title="BACKGROUND:Automatic detection or classification of adventitious sounds is useful to assist physicians in diagnosing or monitoring diseases such as asthma, Chronic Obstructive Pulmonary Disease (COPD), and pneumonia. While computerised respiratory sound analysis, specifically for the detection or classification of adventitious sounds, has recently been the focus of an increasing number of studies, a standardised approach and comparison has not been well established. OBJECTIVE:To provide a review of existing algorithms for the detection or classification of adventitious respiratory sounds. This systematic review provides a complete summary of methods used in the literature to give a baseline for future works. DATA SOURCES:A systematic review of English articles published between 1938 and 2016, searched using the Scopus (1938-2016) and IEEExplore (1984-2016) databases. Additional articles were further obtained by references listed in the articles found. Search terms included adventitious sound detection, adventitious sound classification, abnormal respiratory sound detection, abnormal respiratory sound classification, wheeze detection, wheeze classification, crackle detection, crackle classification, rhonchi detection, rhonchi classification, stridor detection, stridor classification, pleural rub detection, pleural rub classification, squawk detection, and squawk classification. STUDY SELECTION:Only articles were included that focused on adventitious sound detection or classification, based on respiratory sounds, with performance reported and sufficient information provided to be approximately repeated. DATA EXTRACTION:Investigators extracted data about the adventitious sound type analysed, approach and level of analysis, instrumentation or data source, location of sensor, amount of data obtained, data management, features, methods, and performance achieved. DATA SYNTHESIS:A total of 77 reports from the literature were included in thi         <span class="abst" title="This study investigates the effects of five decontamination methods on the filter quality (qf) of three commercially available electret masks-N95, Gauze and Spunlace nonwoven masks. Newly developed evaluation methods, the overall filter quality (qf,o) and the qf ratio were applied to evaluate the effectiveness of decontamination methods for respirators. A scanning mobility particle sizer is utilized to measure the concentration of polydispersed particles with diameter 14.6-594 nm. The penetration of particles and pressure drop (Δp) through the mask are used to determine qf and qf,o. Experimental results reveal that the most penetrating particle size (MPS) for the pre-decontaminated N95, Gauze and Spunlace masks were 118 nm, 461 nm and 279 nm, respectively, and the respective penetration rates were 2.6%, 23.2% and 70.0%. The Δp through the pretreated N95 masks was 9.2 mm H2O at the breathing flow rate of heavy-duty workers, exceeding the Δp values obtained through Gauze and Spunlace masks. Decontamination increased the sizes of the most penetrating particles, changing the qf values of all of the masks: qf fell as particle size increased because the penetration increased. Bleach increased the Δp of N95, but destroyed the Gauze mask. However, the use of an autoclave reduces the Δp values of both the N95 and the Gauze mask. Neither the rice cooker nor ethanol altered the Δp of the Gauze mask. Chemical decontamination methods reduced the qf,o values for the three electret masks. The value of qf,o for PM0.1 exceeded that for PM0.1-0.6, because particles smaller than 100 nm had lower penetration, resulting in a better qf for a given pressure drop. The values of qf,o, particularly for PM0.1, reveal that for the tested treatments and masks, physical decontamination methods are less destructive to the filter than chemical methods. Nevertheless, when purchasing new or reusing FFRs, penetration should be regarded as the priority.">

        <span class="abst" title="Drug resistant tuberculosis (DR-TB) centers admit patients with DR-TB for initiation of treatment and thereby concentrate the patients under one setting. It becomes imperative to assess the compliance of DR-TB centres to national airborne infection control (AIC) guidelines and explore the provider perspectives into reasons for unsatisfactory compliance.This mixed methods study (triangulation design) was carried out across all the six DR-TB centers of Karnataka state, India, between November 2016 and April 2017. Non-participant observation using a structured format was carried out at the DR-TB wards (n = 6), outpatient departments (n = 6), patient waiting areas outside outpatient departments (n = 6) and culture and drug susceptibility testing laboratories (n = 3). Structured interviews of admitted patients (n = 30) were done to assess the knowledge on cough hygiene and sputum disposal. Key informant interviews (KIIs) of health care providers (n = 20) were done. Manual descriptive content analysis was done to analyse the transcripts of KIIs.The findings related to compliance in non-participant observation were corroborated by KIIs. All the laboratories were consistently implementing the AIC guidelines. Compliance to hand hygiene, wet mopping and ventilation measures were satisfactory in four or more DR-TB wards. The non-availability of N95 masks in wards as well as outpatient departments was staggering. Sputum disposal without prior disinfection and the lack of display materials on cough hygiene and patient education was common. Patient fast tracking in outpatient department waiting areas and visitor restrictions in wards were lacking. Trainings on AIC measures were uncommon. About half and one-third of patients admitted had satisfactory knowledge regarding sputum disposal and situations demanding mask respectively. The reasons for unsatisfactory compliance to AIC guidelines were poor coordination between programme and hospital author         <span class="abst" title="Five health care systems in Texas.To describe the epidemiology of inadequate isolation for pulmonary tuberculosis leading to tuberculosis (TB) exposures from confirmed TB patients and the patient factors that led to the exposures.A retrospective cohort and case-control study of adult patients with TB resulting in exposures (cases) vs those TB patients who did not result in exposures (controls) during January 2005 to December 2012.There were 335 patients with pulmonary TB disease, 199 cases and 136 controls. There was no difference between groups in age (46 ± 14.6 vs 45 ± 17 years; P &gt; .05), race, or substance abuse. Cases were more likely to be transplant recipients (adjusted odds ratio [AOR], 18.90; 95% CI, 1.9-187.76), have typical TB chest radiograph (AOR, 2.23; 95% CI, 1.1-4.51), and have positive acid-fast bacilli stains (AOR, 2.36; 95% CI, 1.31-4.27). Cases were less likely to have extrapulmonary disease (AOR, 0.47; 95% CI, 0.24-0.95).TB exposure resulting from inadequate isolation is frequent in health care settings. Extrapulmonary involvement resulted in earlier airborne isolation. Being a transplant recipient, having chest radiograph findings typical for TB, and sputum positivity acid-fast bacilli upon staining were associated with increased risk of inadequate isolation.">

        <span class="abst" title="OBJECTIVE:We aimed to examine the efficacy of medical masks and respirators in protecting against respiratory infections using pooled data from two homogenous randomised control clinical trials (RCTs). METHODS:The data collected on 3591 subjects in two similar RCTs conducted in Beijing, China, which examined the same infection outcomes, were pooled. Four interventions were compared: (i) continuous N95 respirator use, (ii) targeted N95 respirator use, (iii) medical mask use and (iv) control arm. The outcomes were laboratory-confirmed viral respiratory infection, influenza A or B, laboratory-confirmed bacterial colonisation and pathogens grouped by mode of transmission. RESULTS:Rates of all outcomes were consistently lower in the continuous N95 and/or targeted N95 arms. In adjusted analysis, rates of laboratory-confirmed bacterial colonisation (RR 0.33, 95% CI 0.21-0.51), laboratory-confirmed viral infections (RR 0.46, 95% CI 0.23-0.91) and droplet-transmitted infections (RR 0.26, 95% CI 0.16-0.42) were significantly lower in the continuous N95 arm. Laboratory-confirmed influenza was also lowest in the continuous N95 arm (RR 0.34, 95% CI 0.10-1.11), but the difference was not statistically significant. Rates of laboratory-confirmed bacterial colonisation (RR 0.54, 95% CI 0.33-0.87) and droplet-transmitted infections (RR 0.43, 95% CI 0.25-0.72) were also lower in the targeted N95 arm, but not in medical mask arm. CONCLUSION:The results suggest that the classification of infections into droplet versus airborne transmission is an oversimplification. Most guidelines recommend masks for infections spread by droplets. N95 respirators, as &quot;airborne precautions,&quot; provide superior protection for droplet-transmitted infections. To ensure the occupational health and safety of healthcare worker, the superiority of respirators in preventing respiratory infections should be reflected in infection control guidelines.">

        <span class="abst" title="Tularemia is a rare but potentially fatal disease that develops in numerous wild and domestic animals, including lagomorphs, rodents, cats, and humans.  Francisella tularensis bacterium, the causative agent of tularemia, was identified by veterinary personnel at Fort Riley, Kansas during a routine post-mortum evaluation of a domestic feline. However, before formal diagnosis was confirmed, the sample was sent and prepared for rabies testing at the Department of Defense (DoD) U.S. Army Public Health Command Central (PHC-C), Food Analysis and Diagnostic Laboratory (FADL).  This case report provides insight on how veterinarian staff and laboratory personnel can clinically manage esoteric, unexplained, or post-mortum examinations.  The epidemiologic characteristics of tularemia, F. tularensis as an organism of military interest, potential laboratory management of F. tularensis, and clinical findings on a case of feline tularemia are discussed. It further raises questions as to whether or not dead animals should be treated as sentinels and be pre-screened for select agents, especially in instances of dual diagnoses.A necropsy was performed on the cat by the Fort Riley veterinarian, DNA extraction and PCR analyses were conducted by FADL microbiologists, histology and immunohistology analyses were conducted by the Kansas State Veterinary Diagnostic Laboratory, and feline tissue and blood were sent to the U.S. Army Medical Research Institute of Infectious Diseases (USAMRIID) for confirmatory testing and strain identification of tularemia.Tularemia was identified in the spleen of the cat by the Fort Riley veterinarian and during the histological sampling of the spleen by the Kansas State Veterinary Diagnostic Laboratory.  A specific subsequent real-time polymerase chain reaction (RT-PCR) in vitro diagnostic detection of target DNA sequences of F. tularensis was conducted by the FADL microbiologists using a Joint Biological Agent Identification and Diagnostic System (JBAIDS) Tularemia Detection Kit to detect a presumptive qualitative result to detect tularemia in feline and blood samples.   USAMRIID also performed RT-PCR and identified genomic DNA from F. tularensis Type A, (SPL15.013.02), thus confirming the FADL's initial presumptive result of F. tularensis.  USAMRIID attempted to culture F. tularensis from three samples (swab, feline tissue, and transfer pipette tip), but no growth consistent with F. tularensis was observed on the cysteine heart agar with sheep blood and antibiotics (CHAB) and chocolate (CHOC) plates.Our case study of a dual diagnosis of presumptive F. tularensis and possible rabies exposure transmission from a pet cat to its owner provides insight on how veterinarian staff and laboratory personnel can clinically manage esoteric, unexplained, or post-mortum examinations.  Our case study also demonstrates the obligation for cooperation between animal health, human health, and public health professionals in the management of zoonotic diseases.">

        <span class="abst" title="There are limited data on the use of masks and respirators to reduce transmission of influenza. A systematic review was undertaken to help inform pandemic influenza guidance in the United Kingdom. The initial review was performed in November 2009 and updated in June 2010 and January 2011. Inclusion criteria included randomised controlled trials and quasi-experimental and observational studies of humans published in English with an outcome of laboratory-confirmed or clinically-diagnosed influenza and other viral respiratory infections. There were 17 eligible studies. Six of eight randomised controlled trials found no significant differences between control and intervention groups (masks with or without hand hygiene; N95/P2 respirators). One household trial found that mask wearing coupled with hand sanitiser use reduced secondary transmission of upper respiratory infection/influenza-like illness/laboratory-confirmed influenza compared with education; hand sanitiser alone resulted in no reduction. One hospital-based trial found a lower rate of clinical respiratory illness associated with non-fit-tested N95 respirator use compared with medical masks. Eight of nine retrospective observational studies found that mask and/or respirator use was independently associated with a reduced risk of severe acute respiratory syndrome (SARS). Findings, however, may not be applicable to influenza and many studies were suboptimal. None of the studies established a conclusive relationship between mask/respirator use and protection against influenza infection. Some evidence suggests that mask use is best undertaken as part of a package of personal protection especially hand hygiene. The effectiveness of masks and respirators is likely linked to early, consistent and correct usage.">

        <span class="abst" title="Rift Valley fever (RVF) is a zoonotic, mosquito-borne viral disease that affects human health and causes significant losses in the livestock industry. Recent outbreaks have led to severe human infections with high mortality rates. There are many challenges to applying effective preventive and control measures, including weak infrastructure of health facilities, lack of capacity and support systems for field logistics and communication, access to global expert organizations, and insufficient information on the epidemiological and reservoir status of the RVF virus. The health systems in East African countries are underdeveloped, with gaps in adaptability to new, more accurate and rapid techniques, and well-trained staff that affect their capacity to monitor and evaluate the disease. Surveillance and response systems are inadequate in providing accurate information in a timely manner for decision making to deal with the scope of interrupting the disease transmission by applying mass animal vaccination, and other preventive measures at the early stage of an outbreak. The historical vaccines are unsuitable for use in newborn and gestating livestock, and the recent ones require a booster and annual revaccination. Future live-attenuated RVF vaccines should possess lower safety concerns regardless of the physiologic state of the animal, and provide rapid and long-term immunity after a single dose of vaccination. In the absence of an effective vaccination program, prevention and control measures must be immediately undertaken after an alert is generated. These measures include enforcing and adapting standard protocols for animal trade and movement, extensive vector control, safe disposal of infected animals, and modification of human-animal contact behavior. Directing control efforts on farmers and workers who deal with, handle, or live close to livestock, and focusing on areas with populations at high risk of an epidemic are desirable. Cons         <span class="abst" title="BACKGROUND:U.S. health care personnel (HCP) have reported that some respiratory protective devices (RPD) commonly used in health care have suboptimal tolerability. Between 2012 and 2016, the U.S. National Institute for Occupational Safety and Health, and the Veterans Health Administration collaborated with two respirator manufacturers, Company A and B, to bring new RPD with improved tolerability to the U.S. health care marketplace. The purpose of this study was to compare the tolerability of four new prototype RPD to two models commonly used in U.S. health care delivery. METHODS:A randomized, simulated workplace study was conducted to compare self-reported tolerability of four new prototype RPD (A1, A2, B1, and B2) worn by HCP and two N95 control respirators commonly used in U.S. health care delivery, the 1870 and 1860, manufactured by 3M Corporation. A new survey tool, the Respirator Comfort, Wearing Experience, and Function Instrument (R-COMFI), developed previously in part for the current study, was used as the primary outcome metric. With a maximum total score of 47, lower R-COMFI scores reflected better self-reported tolerability. Poisson regression analyses were used to estimate prototype relative risks compared to controls. RESULTS:Conducted between 2014 and 2015 in two inpatient care rooms at the North Florida/South Georgia Veterans Health System, among 383 participants who enrolled, 335 (87.5%) completed the study. Mean total R-COMFI scores for the 3M 1870, 3M 1860, and prototypes A1, A2, B1, and B2 were 8.26, 9.36, 5.79, 7.70, 6.09, and 5.71, respectively. Compared to the 3M 1870, total R-COMFI unadjusted relative risks (RR) and 95 percent confidence intervals (CI) were A1 (RR 0.70, CI 0.60, 0.82), A2 (RR 0.93, CI 0.82, 1.06), B1 (RR 0.74, CI 0.64, 0.85), and B2 (RR 0.69, CI 0.60, 0.80). Compared to the 3M 1860, prototype total R-COMFI unadjusted RR and 95 percent CI were A1 (RR 0.62, CI 0.53, 0.72), A2 (RR 0.82, CI 0.73,         <span class="abst" title="BACKGROUND:Given the inherent characteristics of the Hajj pilgrimage, the event is a risk for tuberculosis (TB) infection. Early diagnosis and appropriate management of TB cases by knowledgeable and skilled healthcare workers (HCWs) are key in improving patients' outcome and preventing transmission during the Hajj mass gathering and globally. METHOD:We conducted a cross-sectional study to assess knowledge, attitude and practice (KAP) of HCWs deployed during the 2016 Hajj regarding TB and its management using an anonymous self-administered questionnaire. RESULTS:Data was collected from 540 HCWs from 13 hospitals. HCWs originated from 17 countries and included physicians, nurses and other non-administrative HCWs. Nearly half of HCWs declared having experience dealing with TB patients. In general, HCWs had average knowledge (mean knowledge score of 52%), above average attitude (mean attitude score of 73%) and good practice (mean practice score of 85%) regarding TB, based on our scoring system and cut-off points. Knowledge gaps were identified in relation to the definition of MDR-/XDR-TB and LTBI, smear microscopy results, length of standard TB treatment for drug-sensitive TB, 2nd line anti-TB drugs, BCG vaccination, and appropriate PPE to be used with active PTB patients. Poor attitudes were found in relation to willingness to work in TB clinic/ward and to the management and treatment of TB patients. Poor practices were reported for commencing anti-TB treatment on suspected TB cases before laboratory confirmation and not increasing natural ventilation in TB patients' rooms. Age, gender, nationality, occupation, length of work experience and experience dealing with TB patients were associated with knowledge scores. Age and occupation were associated with attitude scores while length of work experience and occupation were associated with practice scores. There was a weak but statistically significant positive correlation between score fo         <span class="abst" title="Background:Low-cost face masks made from different cloth materials are very common in developing countries. The cloth masks (CM) are usually double layered with stretchable ear loops. It is common practice to use such masks for months after multiple washing and drying cycles. If a CM is used for long time, the ear loops become stretched. The loop needs to be knotted to make the mask loop fit better on the face. It is not clear how washing and drying and stretching practices change the quality of a CM. The particulate matter (PM) filtering efficiency of a mask depends on multiple parameters, such as pore size, shape, clearance, and pore number density. It is important to understand the effect of these parameters on the filtering efficiency. Methods:We characterized the surface of twenty different types of CMs using optical image analysis method. The filtering efficiency of selected cloth face masks was measured using the particle counting method. We also studied the effects of washing and drying and stretching on the quality of a mask. Results:The pore size of masks ranged from 80 to 500 μm, which was much bigger than particular matter having diameter of 2.5 μm or less (PM2.5) and 10 μm or less (PM10) size. The PM10 filtering efficiency of four of the selected masks ranged from 63% to 84%. The poor filtering efficiency may have arisen from larger and open pores present in the masks. Interestingly, we found that efficiency dropped by 20% after the 4th washing and drying cycle. We observed a change in pore size and shape and a decrease in microfibers within the pores after washing. Stretching of CM surface also altered the pore size and potentially decreased the filtering efficiency. As compared to CMs, the less frequently used surgical/paper masks had complicated networks of fibers and much smaller pores in multiple layers in comparison to CMs, and therefore had better filtering efficiency. This study showed that the filtering efficie         <span class="abst" title="BACKGROUND:The α-emitting radionuclide radium-223 (223Ra) is widely used for the treatment of bone metastasis in patients with castration-resistant prostate cancer. However, 223Ra decays into radon-219 (219Rn) which is a noble-gas isotope, and 219Rn may escape from patients treated with 223Ra via their respiration. In this study, we quantified the amount of 219Rn contained in the breath of patients treated with 223Ra to estimate its effect on the internal exposure dose of caregivers. METHODS:A total of 12 breath samples were collected using a breath collection bag from a total of six patients treated with 223RaCl2. Approximately 300 mL of exhaled breath was collected in a breath bag at 1 min and at 5 min after the start of 223RaCl2 administration. The contents of each bag were measured using an HPGe detector, and the amount of 219Rn was quantified based on the detection of the γ peak of 211Bi, which is a descendant nuclide of 219Rn, persisting in the breath bag. The effective dose to caregivers arising from the inhalation of 219Rn was estimated by referring to the scenario for the calculation of release criteria established for 131I therapy in Japan. RESULTS:A small peak for the 351-keV γ ray of 211Bi originating from the exhalation of 219Rn was observed. Using the observed γ peak of 211Bi, the average amounts of 219Rn per unit breath volume at 1 min and 5 min after the start of 223RaCl2 administration were calculated as 90 ± 56 Bq/mL and 28 ± 9 Bq/mL, respectively. The effective dose of 219Rn to caregivers was estimated to be 3.5 μSv per injection. CONCLUSIONS:The amount of 219Rn in the exhaled breath of patients treated with 223RaCl2 was quantitatively calculated using breath collection bags. The internal radiation exposure of caregivers from 219Rn in the exhaled breath of patients treated with 223RaCl2 is relatively small.">

        <span class="abst" title="In 2015, we experienced the largest in-hospital Middle East respiratory syndrome (MERS) outbreak outside the Arabian Peninsula. We share the infection prevention measures for surgical procedures during the unexpected outbreak at our hospital. We reviewed all forms of related documents and collected information through interviews with healthcare workers of our hospital. After the onset of outbreak, a multidisciplinary team devised institutional MERS-control guidelines. Two standard operating rooms were converted to temporary negative-pressure rooms by physically decreasing the inflow air volume (-4.7 Pa in the main room and -1.2 Pa in the anteroom). Healthcare workers were equipped with standard or enhanced personal protective equipment according to the MERS-related patient's profile and symptoms. Six MERS-related patients underwent emergency surgery, including four MERS-exposed and two MERS-confirmed patients. Negative conversion of MERS-CoV polymerase chain reaction tests was noticed for MERS-confirmed patients before surgery. MERS-exposed patients were also tested twice preoperatively, all of which were negative. All operative procedures in MERS-related patients were performed without specific adverse events or perioperative MERS transmission. Our experience with setting up a temporary negative-pressure operation room and our conservative approach for managing MERS-related patients can be referred in cases of future unexpected MERS outbreaks in non-endemic countries.">

        <span class="abst" title="Mountain gorillas (Gorilla beringei beringei) are an endangered primate species, with ~43% of the 1,063 individuals that remain on the planet today residing in Bwindi Impenetrable National Park (BINP) in southwestern Uganda. These primates are at the heart of a growing tourism industry that has incentivized their continued protection, but close proximity between humans and gorillas during such encounters presents well-documented risks for disease transmission. The Uganda Wildlife Authority (UWA) has developed rules to help protect the health of the gorillas, limiting each habituated gorilla group to a single 60 min visit each day by a group of no more than 8 tourists, and emphasizing that humans maintain a &gt;7 m distance from gorillas at all times. A number of studies have documented that not all tour groups respect these rules. This project assesses rule-adherence during gorilla tourism encounters at BINP using both observational and survey-based data collected during the tourism high season between May and August, 2014. Observational data from 53 treks reveal that groups of 1-11 tourists engaged in gorilla viewing encounters between 46 and 98 min in duration. Although 96% of pre-trek briefings conducted by park rangers emphasized the need to maintain &gt;7 m human-gorilla spacing, the 7 m distance rule was violated in over 98% (52 out of 53) of the tours examined in this study. Observational data were collected at 2 min intervals during gorilla-viewing encounters, documenting the nearest distance between any tourist and a gorilla (n = 1,604), of which 1,094 observations (68.2%) took place at a distance less than or equal to 7 m. Importantly, the 7 m rule was violated in visits to all of the gorilla groups habituated during the time of the study. In 224 observations (~14%, per 1,604 total), human-gorilla spacing was 3 m or less. Survey data (n = 243) revealed promising opportunities to improve tourist understanding of and adheren         <span class="abst" title="BACKGROUND:The unique characteristics of long-term care facilities (LTCFs) including host factors and living conditions contribute to the spread of contagious pathogens. Control measures are essential to interrupt the transmission and to manage outbreaks effectively. AIM:The aim of this systematic review was to verify the causes and problems contributing to transmission and to identify control measures during outbreaks in LTCFs. METHODS:Four electronic databases were searched for articles published from 2007 to 2018. Articles written in English reporting outbreaks in LTCFs were included. The quality of the studies was assessed using the risk-of-bias assessment tool for nonrandomized studies. FINDINGS:A total of 37 studies were included in the qualitative synthesis. The most commonly reported single pathogen was influenza virus, followed by group A streptococcus (GAS). Of the studies that identified the cause, about half of them noted outbreaks transmitted via person-to-person. Suboptimal infection control practice including inadequate decontamination and poor hand hygiene was the most frequently raised issue propagating transmission. Especially, lapses in specific care procedures were linked with outbreaks of GAS and hepatitis B and C viruses. About 60% of the included studies reported affected cases among staff, but only a few studies implemented work restriction during outbreaks. CONCLUSIONS:This review indicates that the violation of basic infection control practice could be a major role in introducing and facilitating the spread of contagious diseases in LTCFs. It shows the need to promote compliance with basic practices of infection control to prevent outbreaks in LTCFs.">

        <span class="abst" title="Tuberculous meningitis (TBM), caused by Mycobacterium tuberculosis (Mtb), is the deadliest form of tuberculosis in humans, particularly in children and the geriatric population. However, the host-pathogen interactions underlying TBM is not well understood. Rabbits are a valuable model system to study TB in humans. The rabbit model of TB recapitulates several pathophysiological characteristics, including heterogeneity, architecture, and development of granulomas at the site of infection as observed in Mtb-infected human organs. Previously, our group has established a rabbit model of TBM that has been used to understand the host immune response to Mtb infection and to evaluate novel intervention therapies for TBM. In this model, rabbits infected intracisternally with Mtb showed histopathologic manifestations in the brain and meninges that are hallmarks of TBM in humans, including inflammatory cell accumulation and thickening of the leptomeninges. However, in this model, a helmet made of dental acrylic was attached to rabbit's skull with screws under anesthesia. At 24 h post-procedure, the animals were injected intracisternally with Mtb using a spinal needle. The rabbits were necropsied at various experimental time points up to 2 weeks post-infection. Although this method has been successful in establishing TBM, placement of the dental acrylic helmet on rabbit skull with screws that stays until the experimental endpoint poses stress to the animals and increases the chances of secondary infection. To alleviate these issues, we have developed an improved protocol, in which sedated rabbits are placed on specialised stereotaxic equipment and injected with Mtb intracisternally. This method is less cumbersome, faster, and more efficient in delivering the bacteria. Besides, the animals are not stressed by this method, compared to the previous one.">

        <span class="abst" title="PURPOSE:To provide recommendations and standard operating procedures for intensive care units and hospital preparedness for an influenza pandemic. METHODS:Based on a literature review and expert opinion, a Delphi process was used to define the essential topics. RESULTS:Key recommendations include: Hospitals should increase their ICU beds to the maximal extent by expanding ICU capacity and expanding ICUs into other areas. Hospitals should have appropriate beds and monitors for these expansion areas. Establish a management system with control groups at facility, local, regional and/or national levels to exercise authority over resources. Establish a system of communication, coordination and collaboration between the ICU and key interface departments. A plan to access, coordinate and increase labor resources is required with a central inventory of all clinical and non-clinical staff. Delegate duties not within the usual scope of workers' practice. Ensure that adequate essential medical equipment, pharmaceuticals and supplies are available. Protect patients and staff with infection control practices and supporting occupational health policies. Maintain staff confidence with reassurance plans for legal protection and assistance. Have objective, ethical, transparent triage criteria that are applied equitably and publically disclosed. ICU triage of patients should be based on the likelihood for patients to benefit most or a 'first come, first served' basis. Develop protocols for safe performance of high-risk procedures. Train and educate staff. CONCLUSIONS:Mortality, although inevitable during a severe influenza outbreak or disaster, can be reduced by adequate preparation.">

        <span class="abst" title="A. ACUTE HYPERCAPNIC RESPIRATORY FAILURE A1. Acute Exacerbation of COPD: Recommendations: NIV should be used in management of acute exacerbation of COPD in patients with acute or acute-on-chronic respiratory acidosis (pH = 7.25-7.35). (1A) NIV should be attempted in patients with acute exacerbation of COPD (pH &lt;7.25 &amp; PaCO2 ≥ 45) before initiating invasive mechanical ventilation (IMV) except in patients requiring immediate intubation. (2A). Lower the pH higher the chance of failure of NIV. (2B) NIV should not to be used routinely in normo- or mildly hyper-capneic patients with acute exacerbation of COPD, without acidosis (pH &gt; 7.35). (2B) A2. NIV in ARF due to Chest wall deformities/Neuromuscular diseases: Recommendations: NIV may be used in patients of ARF due to chest wall deformity/Neuromuscular diseases. (PaCO2 ≥ 45) (UPP) A3. NIV in ARF due to Obesity hypoventilation syndrome (OHS): Recommendations: NIV may be used in AHRF in OHS patients when they present with acute hypercapnic or acute on chronic respiratory failure (pH 45). (3B) NIV/CPAP may be used in obese, hypercapnic patients with OHS and/or right heart failure in the absence of acidosis. (UPP) B. NIV IN ACUTE HYPOXEMIC RESPIRATORY FAILURE:B1. NIV in Acute Cardiogenic Pulmonary Oedema: Recommendations: NIV is recommended in hospital patients with ARF, due to Cardiogenic pulmonary edema. (1A). NIV should be used in patients with acute heart failure/ cardiogenic pulmonary edema, right from emergency department itself. (1B) Both CPAP and BiPAP modes are safe and effective in patients with cardiogenic pulmonary edema. (1A). However, BPAP (NIV-PS) should be preferred in cardiogenic pulmonary edema with hypercapnia. (3A) B2. NIV in acute hypoxemic respiratory failure: Recommendations: NIV may be used over conventional oxygen therapy in mild early acute hypoxemic respiratory failure (P/F ratio &lt;300 and &gt;200 mmHg), under close supervision. (2B) We strongly recommend against a trial of NIV in patients with acute hypoxemic failure with P/F ratio &lt;150. (2A) B3. NIV in ARF due to Chest Trauma: Recommendations: NIV may be used in traumatic flail chest along with adequate pain relief. (3B) B4. NIV in Immunocompromised Host: Recommendations: In Immunocompromised patients with early ARF, we may consider NIV over conventional oxygen. (2B). B5. NIV in Palliative Care: Recommendations: We strongly recommend use of NIV for reducing dyspnea in palliative care setting. (2A) B6. NIV in post-operative cases: Recommendations: NIV should be used in patients with post-operative acute respiratory failure. (2A) B6a. NIV in abdominal surgery: Recommendations: NIV may be used in patients with ARF following abdominal surgeries. (2A) B6b. NIV in bariatric surgery: Recommendations: NIV may be used in post-bariatric surgery patients with pre-existent OSA or OHS. (3A) B6c. NIV in Thoracic surgery: Recommendations: In cardiothoracic surgeries, use of NIV is recommended post operatively for acute respiratory failure to improve oxygenation and reduce chance of reintubation. (2A) NIV should not be used in patients undergoing esophageal surgery. (UPP) B6d. NIV in post lung transplant: Recommendations: NIV may be used for shortening weaning time and to avoid re-intubation following lung transplantation. (2B) B7. NIV during Procedures (ETI/Bronchoscopy/TEE/Endoscopy): Recommendations: NIV may be used for pre-oxygenation before intubation. (2B) NIV with appropriate interface may be used in patients of ARF during Bronchoscopy/Endoscopy to improve oxygenation. (3B) B8. NIV in Viral Pneumonitis ARDS: Recommendations: NIV cannot be considered as a treatment of choice for patients with acute respiratory failure with H1N1 pneumonia. However, it may be reasonable to use NIV in selected patients with single organ involvement, in a strictly controlled environment with close monitoring. (2B) B9. NIV and Acute exacerbation of Pulmonary Tuberculosis: Recommendations: Careful use of NIV in patients with acute Tuberculosis may be considered, with effective infection control precautions to prevent air-borne transmission. (3B) B10. NIV after planned extubation in high risk patients: Recommendation: We recommend that NIV may be used to wean high risk patients from invasive mechanical ventilation as it reduces re-intubation rate. (2B) B11. NIV for respiratory distress post extubation: Recommendations: We recommend that NIV therapy should not be used to manage respiratory distress post-extubation in high risk patients. (2B) C. APPLICATION OF NIV:Recommendation: Choice of mode should be mainly decided by factors like disease etiology and severity, the breathing effort by the patient and the operator familiarity and experience. (UPP) We suggest using flow trigger over pressure triggering in assisted modes, as it provides better patient ventilator synchrony. Especially in COPD patients, flow triggering has been found to benefit auto PEEP. (3B) D. MANAGEMENT OF PATIENT ON NIV:D1. Sedation: Recommendations: A non-pharmacological approach to calm the patient (Reassuring the patient, proper environment) should always be tried before administrating sedatives. (UPP) In patients on NIV, sedation may be used with extremely close monitoring and only in an ICU setting with lookout for signs of NIV failure. (UPP) E. EQUIPMENT:Recommendations: We recommend that portable bilevel ventilators or specifically designed ICU ventilators with non-invasive mode should be used for delivering Non-invasive ventilation in critically ill patients. (UPP) Both critical care ventilators with leak compensation and bi-level ventilators have been equally effective in decreasing the WOB, RR, and PaCO2. (3B) Currently, Oronasal mask is the most preferred interface for non-invasive ventilation for acute respiratory failure. (3B) F. WEANING:Recommendations: We recommend that weaning from NIV may be done by a standardized protocol driven approach of the unit. (2B) How to cit         <span class="abst" title="AIM:The study was aimed at investigating the effects of wearing N95 and surgical facemasks with and without nano-functional treatments on thermophysiological responses and the subjective perception of discomfort. METHOD:Five healthy male and five healthy female participants performed intermittent exercise on a treadmill while wearing the protective facemasks in a climate chamber controlled at an air temperature of 25 degrees C and a relative humidity of 70%. Four types of facemasks, including N95 (3M 8210) and surgical facemasks, which were treated with nano-functional materials, were used in the study. RESULTS:(1) The subjects had significantly lower average heart rates when wearing nano-treated and untreated surgical facemasks than when wearing nano-treated and untreated N95 facemasks. (2) The outer surface temperature of both surgical facemasks was significantly higher than that of both N95 facemasks. On the other hand, the microclimate and skin temperatures inside the facemask were significantly lower than those in both N95 facemasks. (3) Both surgical facemasks had significantly higher absolute humidity outside the surface than both N95 facemasks. The absolute humidity inside the surgical facemask was significantly lower than that inside both N95 facemasks. (4) Both surgical facemasks were rated significantly lower for perception of humidity, heat, breath resistance and overall discomfort than both N95 facemasks. The ratings for other sensations, including feeling unfit, tight, itchy, fatigued, odorous and salty, that were obtained while the subjects were wearing the surgical facemasks were significantly lower than when the subjects were wearing the N95 facemasks. (5) Subjective preference for the nano-treated surgical facemasks was the highest. There was significant differences in preference between the nano-treated and untreated surgical facemasks and between the surgical and N95 facemasks. DISCUSSION:We discuss how N95 and surgical facemasks induce significantly different temperature and humidity in the microclimates of the facemasks, which have profound influences on heart rate and thermal stress and subjective perception of discomfort.">

        <span class="abst" title="Antiviral therapy and vaccination are important strategies for controlling pandemic 2009 influenza A(H1N1) but efficacy depends on the timing of administration and is often limited by supply shortage. Patients with dyspnea, tachypnea, evidence of hypoxemia, and pulmonary infiltrates on chest radiograph should be hospitalized. Patients with severe illness or underlying medical conditions that increase the risk of more severe disease should be treated with oseltamivir or zanamivir as soon as possible, without waiting for the results of laboratory tests. Lung-protective ventilation strategy with a low tidal volume and adequate pressure, in addition to a conservative fluid management approach, is recommended when treating adult patients with ARDS. Extracorporeal membrane oxygenation has emerged as an important rescue therapy for critically ill patients. Use of systemic steroids was associated with delayed viral clearance in severe acute respiratory syndrome and H3N2 infection. Low-dose corticosteroids may be considered in the treatment of refractory septic shock. Passive immunotherapy in the form of convalescent plasma or hyperimmune globulin may be explored as rescue therapy. More data are needed to explore the potential role of IV gamma globulin and other drugs with immunomodulating properties, such as statins, gemfibrozil, and N-acetyl-cysteine. Health-care workers must apply strict standard and droplet precautions when dealing with suspected and confirmed case and upgrade to airborne precautions when performing aerosol-generating procedures. Nonpharmacologic measures, such as early case isolation, household quarantine, school/workplace closure, good community hygiene, and restrictions on travel are useful measures in controlling an influenza pandemic at its early phase.">
