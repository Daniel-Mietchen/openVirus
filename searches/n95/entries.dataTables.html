        <span class="abst" title="STUDY OBJECTIVES:Severe acute respiratory syndrome (SARS) is a rapidly progressive disease caused by a novel coronavirus (CoV) infection. However, the disease presentation is nonspecific. The aim of this study was to define clearly the presentation, clinical progression, and laboratory data in a group of patients who had SARS. DESIGN:Retrospective observational study. SETTING:A tertiary care medical center with 51 negative-pressure isolation rooms in Taipei, Taiwan. PATIENTS:Fifty-three patients with SARS seen between April 27 and June 16, 2003. RESULTS:Fever (ie, temperature &gt; 38 degrees C) was the most common symptom (98%) and the earliest. When admitted to the isolation unit of the hospital for observation, most patients reported nonspecific symptoms associated with their fever. Only two patients with preexisting illnesses had cough on the same day the fever began. Eventually, 39 patients (74%) developed cough, beginning at a mean (+/- SD) time of 4.5 +/- 1.9 days after fever onset, and 35 patients (66%) had diarrhea beginning at a mean time of 6.0 +/- 3.3 days after fever onset. Thirty-one patients (59%) had abnormal findings on chest radiographs on hospital admission, and all but 1 patient (98%) eventually developed lung infiltrates that were consistent with pneumonia. The majority of patients (63%) first developed unifocal infiltrates at a mean time of 4.5 +/- 2.1 days after fever onset, while in 37% of patients the initial infiltrates were multifocal, appearing at a mean time of 5.8 +/- 1.3 days after fever onset. Common laboratory findings included lymphopenia (on hospital admission, 70%; during hospitalization, 95%), thrombocytopenia (on hospital admission, 28%; during hospitalization, 40%), elevated lactate dehydrogenase (on hospital admission, 58%; during hospitalization, 88%), creatine kinase (on hospital admission, 18%; during hospitalization, 32%), and aspartate aminotransferase or alanine aminotransferase levels (on hospital admission, 27%; during hospitalization, 62%). Throat or nasopharyngeal swab for SARS-CoV by reverse transcriptase polymerase chain reaction (PCR) and real-time PCR was positive in 40 of the 47 patients (85%) in whom the test was performed. CONCLUSIONS:None of the presenting symptoms or laboratory findings are pathognomonic for SARS. Even though cough developed in a majority of patients, it did not occur until later in the disease course, suggesting that a cough preceding or concurrent with the onset of fever is less likely to indicate SARS. While PCR for SARS-CoV appears to be the best early diagnostic test currently available, it is clear that better methods are needed to differentiate between SARS and non-SARS illness on initial presentation.">

        <span class="abst" title="Coronavirus disease (COVID-19) was declared a pandemic by the World Health Organization on 11 March 2020 because of its rapid worldwide spread. In the operating room, as part of hospital outbreak response measures, anesthesiologists are required to have heightened precautions and tailor anesthetic practices to individual patients. In particular, by minimizing the many aerosol-generating procedures performed during general anesthesia, anesthesiologists can reduce exposure to patients' respiratory secretions and the risk of perioperative viral transmission to healthcare workers and other patients. To avoid any airway manipulation, regional anesthesia should be considered whenever surgery is planned for a suspect or confirmed COVID-19 patient or any patient who poses an infection risk. Regional anesthesia has benefits of preservation of respiratory function, avoidance of aerosolization and hence viral transmission. This article explores the practical considerations and recommended measures for performing regional anesthesia in this group of patients, focusing on control measures geared towards ensuring patient and staff safety, equipment protection, and infection prevention. By doing so, we hope to address an issue that may have downstream implications in the way we practice infection control in anesthesia, with particular relevance to this new era of emerging infectious diseases and novel pathogens. The severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is not the first, and certainly will not be the last novel virus that will lead to worldwide outbreaks. Having a well thought out regional anesthesia plan to manage these patients in this new normal will ensure the best possible outcome for both the patient and the perioperative management team.">

        <span class="abst" title="Severe Acute Respiratory Syndrome (SARS) not only paralysed economic activities in SARS-affected cities, it also affected sporting activities. SARS was identified in Hong Kong in late February 2003 and the WHO issued a global alert on 12 March, 2003. The incubation period of SARS is usually 4-6 days and patients commonly present with high fever (temperature &gt;38 degrees C), dry cough, chills and rigor, dyspnoea and diarrhoea. Although a specific antiviral agent and vaccines for SARS are not available at the time of writing, a standard treatment protocol for SARS has been developed. The average mortality rate is about 16% in Hong Kong.The coronavirus is a common pathogen for upper respiratory tract infection and is the most probable pathogen for SARS. Transmission methods may, therefore, be similar for both these infections. Transmission is possible when aerosolised viral particles come into contact with the susceptible host's mucous membrane, most commonly the nose, but also the mouth and eyes. With appropriate preventive measures to avoid contact with virus, the probability of infection is minimal. Isolation of those who have had close contact with confirmed or suspected SARS patients and/or who have persistent fever will be the most effective and practical method of avoiding contact. Maintaining personal hygiene and frequent hand washing can also reduce the risk of infection. Using diluted bleach (1 part bleach in 99 parts water) to cleanse training areas and equipment is also recommended. With proper event planning to conform with quarantine measures, special travel arrangements, facility sterilisation and use of venues with good ventilation and filtering systems, sport competition can still proceed.">
